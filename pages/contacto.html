<body class="container h-auto">

    <!-- Header -->

    <header class="row border-header margin-header">
        <a href="../index.html" class="estilo-header">
            <h1 class="text-center m-10">
                Distribuidora Roca
            </h1>
        </a>
    </header>

    <!-- Menu Navegacion -->

    <nav class="row navbar navbar-expand-lg navbar-light colormenu d-flex justify-content-evenly">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!----- Main Formulario ----->

    <main class="container colorFormulario">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header tituloFormulario">Contactate con nosotros...</legend>

                                <div class="form-group d-flex justify-content-center marginFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-center marginFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center marginFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center marginFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center marginFormulario">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Mensaje"
                                            rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center marginFormulario">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mapa Section -->

    <section class="row estilosMapa">

    </section>

    <footer id="padding-footer" class="row w-100 fondo-footer position-absolute top-100 start-50 translate-middle">

        <p class="text-center"> Distribuidora Roca </p>

        <p class="text-center"> Todos los derechos Reservados</p>

    </footer>

</body>
